name: Node.js CI

on:
  push:
    branches:
      - nodejs_server
  pull_request:
    branches:
      - nodejs_server

jobs:
  test:
    name: Node.js ${{ matrix.node_version }} Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node_version: [18.1, 18.5] 

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
              fetch-depth: 0
              persist-credentials: false
              clean: false
              submodules: true
              debug: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: node index.js   # Your build command if needed

      - name: Run tests and mutation testing
        run: |
          # Command to run unit tests
          npm run test:unit

          # Command to run mutation testing
          npm run test:mutation

